<div id="sidebar" class="sidebar">
  <ul id="menu">
    <br><br><br><br>
    

    <li>
      <div class="dropdown">
        <div class="btn btn - boton1" (click)="isOpenFiltro = !isOpenFiltro">
          Filtrar <i [ngClass]="isOpenFiltro ? 'gg-chevron-down' : 'gg-chevron-right'"></i>
        </div>
        <div class="menu123" *ngIf="isOpenFiltro" [@dropDownMenu]>
          <div class="menu-item" >
          <input type="checkbox" id="perroF" [(ngModel)]="filtroAplica.perroF" name="perroF" class="check">&nbsp;
          <label class="tran"  for="perroF"> Tipo Perro </label>
          <hr>
  
          <input type="checkbox" id="gatoF" [(ngModel)]="filtroAplica.gatoF" name="gatoF" class="check">&nbsp;
          <label class="tran"  for="gatoF"> Tipo Gato </label>
          <hr>

          <input type="checkbox" id="criaF" [(ngModel)]="filtroAplica.criaF" name="criaF" class="check">&nbsp;
          <label class="tran"  for="criaF"> Edad Cria </label>
          <hr>

          <input type="checkbox" id="adultoF" [(ngModel)]="filtroAplica.adultoF" name="adultoF"  class="check">&nbsp;
          <label class="tran" for="adultoF"> Edad Adulto </label>
          <hr>
          <input type="checkbox" id="grandeF" [(ngModel)]="filtroAplica.grandeF" name="grandeF"  class="check"> &nbsp;
          <label class="tran" for="grandeF"> Tamaño Grande </label>
          <hr>
          <input type="checkbox" id="medianoF" [(ngModel)]="filtroAplica.medianoF" name="medianoF"  class="check">&nbsp;
          <label class="tran" for="medianoF"> Tamaño Mediano </label>
          <hr>
          <input type="checkbox" id="chicoF" [(ngModel)]="filtroAplica.chicoF" name="chicoF" class="check">&nbsp;
          <label class="tran" for="chicoF"> Tamaño Chico </label>
          
          </div>
        </div>
      </div>

    </li>  
    
    
    <br><br>

    <li>
      
      <div class="dropdown">
        <div class="btn btn - boton1" (click)="isOpenExcluir = !isOpenExcluir">
          Excluir <i [ngClass]="isOpenExcluir ? 'gg-chevron-down' : 'gg-chevron-right'"></i>
        </div>
        <div class="menu123" *ngIf="isOpenExcluir" [@dropDownMenu]>
          <div class="menu-item" >

          <input type="checkbox" id="perroE" [(ngModel)]="filtroAplica.perroE" name="perroE" class="check">&nbsp;
          <label class="tran"  for="perroE"> Tipo Perro </label>
          <hr>

          <input type="checkbox" id="gatoE" [(ngModel)]="filtroAplica.gatoE" name="gatoE" class="check">&nbsp;
          <label class="tran"  for="gatoE"> Tipo Gato </label>
          <hr>

          <input type="checkbox" id="criaE" [(ngModel)]="filtroAplica.criaE" name="criaE" class="check">&nbsp;
          <label class="tran"  for="criaE"> Edad Cria </label>
          <hr>

          <input type="checkbox" id="adultoE" [(ngModel)]="filtroAplica.adultoE" name="adultoE" class="check">&nbsp;
          <label class="tran" for="adultoE"> Edad Adulto </label>
          <hr>
          <input type="checkbox" id="grandeE" [(ngModel)]="filtroAplica.grandeE" name="grandeE" class="check"> &nbsp;
          <label class="tran" for="grandeE"> Tamaño Grande </label>
          <hr>
          <input type="checkbox" id="medianoE" [(ngModel)]="filtroAplica.medianoE" name="medianoE"  class="check">&nbsp;
          <label class="tran" for="medianoE"> Tamaño Mediano </label>
          <hr>
          <input type="checkbox" id="chicoE" [(ngModel)]="filtroAplica.chicoE" name="chicoE"  class="check">&nbsp;
          <label class="tran" for="chicoE"> Tamaño Chico </label>
          
          </div>
        </div>
      </div>

      
    </li>
    
    <br><br>
    <li><button class="btn btn - boton2" (click)="clickEnAplicar()">Aplicar</button></li>
  </ul>
</div>

<div id="container">
  <input type="text" class="form-control" id="filtro-search" name="filterPost"
    placeholder="Ingrese el nombre que desea filtrar" [(ngModel)]="filterPost">

  <div class="component">
    <div class="col-md-4" *ngFor=" let animal of animales | filter:filterPost" id="card-animal-principal">
      <div class="card" id="card-animales" (click)="irAAnimal(animal.id)">
        <div class="card-header" id="titulo-animal-principal">Nombre: {{animal.nombre}}</div>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6163cn5YzZo-mEUXuyLnevw_14Yv8rl4mwP7wnGf3BLV4lQ7KJQBm2FSYeSAtiXspcoI&usqp=CAU"
          class="card-img-top" alt="..." id="imagen-animal-principal">
        <div class="card-body" id="body-animal">
          <!--{{usuario.nombre}}-->
          <p class="card-text" id="texto-animal"><b>Dueño ID: {{animal.idDador}}</b></p>
          <p class="card-text" id="texto-animal">Tipo: {{animal.tipo}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
